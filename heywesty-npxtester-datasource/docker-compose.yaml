version: '3.0'

services:
  grafana:
    container_name: 'heywesty-npxtester-datasource'
    build:
      context: ./.config
      args:
        grafana_version: ${GRAFANA_VERSION:-9.4.12}
    ports:
      - 3000:3000/tcp
    volumes:
      - ./dist:/var/lib/grafana/plugins/heywesty-npxtester-datasource
      - ./provisioning:/etc/grafana/provisioning
